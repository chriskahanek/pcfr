<!DOCTYPE html>
<html>
<head>
<script>
function loadXMLDoc(filename)
{
if (window.ActiveXObject)
  {
  xhttp = new ActiveXObject("Msxml2.XMLHTTP");
  }
else
  {
  xhttp = new XMLHttpRequest();
  }
xhttp.open("GET", filename, false);
try {xhttp.responseType = "msxml-document"} catch(err) {} // Helping IE11
xhttp.send("");
return xhttp.responseXML;
}

function displayResult()
{
    var xmlFilename = document.getElementById('xmlFilename').value;
    var xslFilename = document.getElementById('xslFilename').value;
xml = loadXMLDoc(xmlFilename);
xsl = loadXMLDoc(xslFilename);
// code for IE
if (window.ActiveXObject || xhttp.responseType == "msxml-document")
  {
  ex = xml.transformNode(xsl);
  document.getElementById("example").innerHTML = ex;
  }
// code for Chrome, Firefox, Opera, etc.
else if (document.implementation && document.implementation.createDocument)
  {
  xsltProcessor = new XSLTProcessor();
  xsltProcessor.importStylesheet(xsl);
  resultDocument = xsltProcessor.transformToFragment(xml, document);
  document.getElementById("example").innerHTML = resultDocument;
  // document.getElementById("example").appendChild(resultDocument);
  }
}
</script>
</head>
<body>
    <div id="example">the example div<br></div>
    <br><p>XML document:</p><input type="text" name="enter" value="xyz.xml" id="xmlFilename"/>
    <br><p>XSL document:</p><input type="text" name="enter" value="abc.xsl" id="xslFilename"/>
    <br><input type="button" value="Click to display the XML with the XSL" OnClick="displayResult()"/>
</body>
</html>
